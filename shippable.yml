language: node_js

# Version number
node_js:
  - 0.10
#  - 0.12
 # - 4.2.3
  #- iojs-v1
  #- iojs-v2
  #- iojs-v3
  #- 5.0

build:
  pre_ci:
    - docker build -t=quay.io/shippablequay/shiphitchcock1_sample_node:test .
    - docker build -t=shiphitchcock1/nod_multiplepushtest:push .
    - docker build -t=shippabledocker/hitchcock1_nod_multiplepushtest:push .

  pre_ci_boot:
    image_name: drydock/u12nod
    image_tag: prod
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
   
    - docker tag -f drydock/u12nod:prod quay.io/shippablequay/shiphitchcock1_sample_node:test
    - docker push quay.io/shippablequay/shiphitchcock1_sample_node:test
    
    - docker tag -f drydock/u12nod:prod shiphitchcock1/nod_multiplepushtest:push
    - docker push shiphitchcock1/nod_multiplepushtest:push
    
    - docker tag -f drydock/u12nod:prod shippabledocker/hitchcock1_nod_multiplepushtest:push
    - docker push shippabledocker/hitchcock1_nod_multiplepushtest:push
    
integrations:
  hub:
    - integrationName: ship-quay
      type: quay.io
    - integrationName: shiphitchcock1-hub
      type: docker
    - integrationName: ship-docker
      type: docker
